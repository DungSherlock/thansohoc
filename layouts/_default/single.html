{{- define "main" }}
<!DOCTYPE html>
<html>

{{ partial "head" . }}

<body>

    <div class="container" style="margin-top: 4rem">

        {{ partial "calculator" }}

        <div class="content-wrapper">
            
            <div id="result">
                <h2 class="text-center mb-4">{{ .Title }}</h2>
                {{- .Content }}
            </div>
            <img class="loading-icon" src="/loading.svg">

        </div>

        {{ partial "footer" . }}

    </div>

</body>

</html>
{{ end }}
